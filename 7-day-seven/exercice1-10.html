<body>
    <p>Exercice 1.9 : Dans une page HTML, un bouton permet de lancer une fonction JavaScript qui demande des valeurs et qui retourne le périmètre du cercle et la surface du cercle et la surface d’un carré.</p>
    

    <script>
        function message() {
            var a = prompt();
            var b = prompt();
            a = parseInt(a);
            b = parseInt(b);
            console.log('a:' + a + ' b:' + b);
            var c = a++ + b++;
            console.log('a++ + b++:' + c);
            console.log('a:' + a + ' b:' + b);
            var d = ++a + b++;
            console.log('++a + b++:' + d);
            console.log('a:' + a + ' b:'+b);
            
        }
        message();
        
    </script>
    
</body>
