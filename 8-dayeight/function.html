<script>
    function carre(number) {
        return number * number;
    }

    var resultat2 = function(otherNumber) {
        return otherNumber + otherNumber;
    }

    var resultat3 = (otherNumberEncore) => {
        return otherNumberEncore + otherNumberEncore;
    }

    var unNombre = 5;
    var resultat = carre(unNombre);
    console.log('resultat', resultat);

    var unAutreNombre = 2;
    var resultat = resultat2(unAutreNombre);
    console.log('resultat2', resultat);

    var unAutreNombreEncore = 4;
    var resultat = resultat3(unAutreNombreEncore);
    console.log('resultat3', resultat);
    
</script>
